<!DOCTYPE html>

<head>

  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="side-bar">
    <div class="dashboard-logo">
      <div class="icon dashboard-icon">
        <svg>
          <use href="sprite.svg#dashboard"></use>
        </svg>
      </div>
      <p>Dashboard</p>
    </div>

    <div class="aside-primary-links">
      <ul class="links">
        <li>
          <svg>
            <use href="sprite.svg#home"></use>
          </svg>
          <p>Home</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#profile"></use>
          </svg>
          <p>Profile</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#message"></use>
          </svg>
          <p>Message</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#history"></use>
          </svg>
          <p>History</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#task"></use>
          </svg>
          <p>Task</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#community"></use>
          </svg>
          <p>Community</p>
        </li>

      </ul>
    </div>

    <div class="aside-secondary-links">
      <ul class="links">
        <li>
          <svg>
            <use href="sprite.svg#home"></use>
          </svg>
          <p>Settings</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#profile"></use>
          </svg>
          <p>Support</p>
        </li>

        <li>
          <svg>
            <use href="sprite.svg#message"></use>
          </svg>
          <p>Privacy</p>
        </li>

      </ul>
    </div>
  </aside>
  <main>
    <header>
      <div class="top-bar">
        <div class="search-container">
          <div class="search-icon">
            <svg>
              <use href="sprite.svg#search"></use>
            </svg>
          </div>
          <div class="search-input-container">
            <input type="text" class="search-input">
          </div>
        </div>
        <div class="profile-container">
          <div class="profile-icons">
            <svg id="notification-icon">
              <use href="sprite.svg#bell"></use>
            </svg>
            <svg id="profile-head">
              <use href="sprite.svg#man-face"></use>
            </svg>
          </div>
          <h3>Shadrack</h3>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="profile-intro">
          <svg>
            <use href="sprite.svg#man-face"></use>
          </svg>
          <div class="username">
            <p>Hi ther,</p>
            <h1>Shadrack (@shady)</h1>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn new">New</button>
          <button class="btn update">Update</button>
          <button class="btn share">Share</button>
        </div>
      </div>
    </header>
    <div class="content"></div>
  </main>
